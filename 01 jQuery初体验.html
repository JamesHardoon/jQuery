<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01 jQuery初体验</title>
	<style>
		div {
			/*高度一定要给*/
			height: 200px;
			margin-bottom: 10px;
			background-color: #a43035;
			display: none;
		}
	</style>

	<!-- 1.需要引入jQuery文件 -->
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		// 2.入口函数的标准
		$(document).ready(function() {
			//注册事件,把on去掉,是一个方法
			$("#btn1").click(function () {
				//隐式迭代:就是偷偷的遍历,jQuery会自动的遍历,不需要我们的遍历
				//动画函数
				$("div").show(1000);
			});

			$("#btn2").click(function () {
				//注册点击事件
				$("div").text("我是内容");
			});
		});
	</script>

</head>
<body>
	<input type="button" value="展示" id="btn1">
	<input type="button" value="设置内容" id="btn2">

	<div></div>
	<div></div>
	<div></div>
