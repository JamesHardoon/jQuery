<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 $符号的实质</title>
</head>
<body>
	
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		//$其实就是一个函数,以后用$的时候,记得跟小括号 $();
		//$(参数),参数不同,功能也就不同
		
		//$()的三种用法:
		//1.参数是一个function,即表示函数的入口
		$(function () {

		});
		console.log(typeof $);//function

		//2.$(domobj) 把dom对象转换成jQuery对象
		$(document).ready(function () {

		});

		//3.参数是一个字符串,用来找对象
		// $("div")   $("div ul")  $(".current")  ....
	</script>
</body>
</html>
