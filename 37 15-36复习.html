<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>37 15-36复习</title>
</head>
<style type="text/css"></style>
<body>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  /*
  * 1.jQuery操作样式(5)
  *   1.1 css操作
  *     设置单个样式
  *     设置多个样式
  *     获取样式
  *   1.2 class操作
  *     addClass(name):添加类
  *     removeClass(name):移除类
  *     hasClass(name):判断类
  *     toggleClass(name):切换
  * 2.jQuery操作属性(3)
  *   2.1 attr
  *     设置单个属性
  *     设置多个属性
  *     获取属性
  *   2.2 prop
  *     对于布尔类型的属性,disabled,selected,checked,只能用prop
  *     其他用法与attr类似
  *   2.3 removeAttr(name):移除某个属性
  * 3.动画(10)
  *   3.1 三组基本动画
  *     show()/hide()
  *     slideDown()/slideUp()/slidetoggle()
  *     fadeIn()/fadeOut()/fadeToggle()
  *   3.2 自定义动画
  *     animate(prop , [speed] , [swing/linear] , [callback])
  *   3.3 停止动画
  *     stop();两个参数
  *     stop(),默认不传参数就是stop(false , false);
  *     第一个参数:clearQueue:是否清除动画队列true/false
  *     第二个参数:jumpToEnd:是否跳转到当前动画的最终效果true/false
  * 4.操作节点(10)
  *   4.1 创建节点   $("<span></span>")
  *   4.2 添加节点    append()/appendTo()/prepend()/prependTo()/after/before
  *   4.3 清空节点    empty()
  *   4.4 删除节点    remove()
  *   4.5 克隆节点    clone()
  *
  * */

</script>
</body>
</html>
