<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>23 淡入淡出动画</title>
</head>
<style type="text/css">
  div {
    width: 400px;
    height: 400px;
    background-color: pink;
    display: none;
  }
</style>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<input type="button" value="切换">

<div></div>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  /*
   * 用法与show()和hide()一样
   *
   * */
  $(function(){
    //淡入:fadeIn()
    $("input").eq(0).click(function () {
      //fadeIn:如果不传参数,有一个默认值normal
      //$("div").fadeIn();
      //$("div").fadeIn(1000);
      //也可以传入回调函数
      $("div").fadeIn(1000 , function () {
        console.log("hello");
      });
    });

    //淡出fadeOut()
    $("input").eq(1).click(function () {
      $("div").fadeOut();
    });

    //切换fadeToggle()
    $("input").eq(2).click(function () {
      //如果是淡入状态,就执行淡出的动画
      $("div").fadeToggle();
    });
  });
</script>
</body>
</html>
