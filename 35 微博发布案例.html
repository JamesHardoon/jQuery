<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>35 微博发布案例</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  ul {
    list-style: none;
  }

  .box {
    width: 600px;
    margin: 100px auto;
    border: 1px solid #000;
    padding: 20px;
  }

  textarea {
    width: 450px;
    height: 160px;
    outline: none;
    resize: none;
  }

  ul {
    width: 450px;
    padding-left: 80px;
  }

  ul li {
    line-height: 25px;
    border-bottom: 1px dashed #cccccc;
  }

  input {
    float: right;
  }
</style>
<body>
<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">

  </ul>
</div>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  $(function(){
    $("#btn").click(function () {
      if ($("#txt").val().trim().length == 0) {
        return;
      }
      //将#txt获取到的值添加到li标签中,并将li标签添加到ul标签中
      $("<li></li>").text($("#txt").val()).appendTo("#ul");
      //清空#txt中的值
      $("#txt").val("");
    });
  });
</script>
</body>
</html>
