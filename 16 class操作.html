<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16 class操作</title>
</head>
<style>
  li.basic {
    background-color: pink;
    font-size: 32px;
    color: red;
  }

  .bigger {
    font-size: 40px;
  }
</style>
<style type="text/css"></style>
<body>
<input type="button" value="添加basic类">
<input type="button" value="添加bigger类">
<input type="button" value="移出bigger类">
<input type="button" value="判断bigger类">
<input type="button" value="切换类">
<ul>
  <li class="aa bb cc dd">1</li>
  <li class="aa bb cc dd">2</li>
  <li class="aa bb cc dd">3</li>
  <li class="aa bb cc dd">4</li>
</ul>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  /*
   * jQuery操作样式分为:1.css操作  2.class操作
   * */
  /*
  * class操作：
  * 1.添加一个类   addClass();
  * 2.移出一个类   removeClass();
  * 3.判断一个类   hasClass();
  * 4.切换一个类   toggleClass();
  *
  * */
  $(function(){
    $("input").eq(0).click(function () {
      //1.添加一个类
      $("li").addClass("basic");
    });

    $("input").eq(2).click(function () {
      //2.移除一个类
      $("li").removeClass("bigger");
    });

    $("input").eq(3).click(function () {
      //3.判断一个类
      console.log($("li").hasClass("bigger"));
    });

    $("input").eq(4).click(function () {
      //4.切换一个类
      //先判断li中有没有basic类，如果有,就移除它,没有就添加它
      $("li").toggleClass("basic");
    });
  });
</script>
</body>
</html>
