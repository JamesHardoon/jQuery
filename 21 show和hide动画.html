<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>21 show和hide动画</title>
</head>
<style type="text/css">
  div {
    width: 400px;
    height: 300px;
    background-color: purple;
    display: none;
  }
</style>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<div></div>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  /*
  * show方法的使用:
  * 1.show();不传参数，没有动画效果，只能显示
  * 2.show(speed);speed：动画的持续时间,可以是毫秒值,还可以是固定的字符串
  *     有fast(相当于200ms) normal(400ms)  slow(600ms)
  * 3.show([speed],[callback]);也可以传入回调函数
  *   如：
  *   $("div").show(1000 , function () {
  *     console.log("哈哈哈,动画执行完成啦");
  *   });
  *
  *   hide()的用法和show相似
  * */

  $(function(){
    $("input").eq(0).click(function () {
      $("div").show();
    });
    $("input").eq(1).click(function () {
      $("div").hide();
    });
  });
</script>
</body>
</html>
