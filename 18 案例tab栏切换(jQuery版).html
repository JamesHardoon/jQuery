<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>18 案例tab栏切换(jQuery版)</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .wrapper {
      width: 1000px;
      height: 475px;
      margin: 0 auto;
      margin-top: 100px;
    }

    .tab {
      border: 1px solid #ddd;
      border-bottom: 0;
      height: 36px;
      width: 320px;
    }

    .tab li {
      position: relative;
      float: left;
      width: 80px;
      height: 34px;
      line-height: 34px;
      text-align: center;
      cursor: pointer;
      border-top: 4px solid #fff;
    }

    .tab span {
      position: absolute;
      right: 0;
      top: 10px;
      background: #ddd;
      width: 1px;
      height: 14px;
      overflow: hidden;
    }

    .products {
      width: 1002px;
      border: 1px solid #ddd;
      height: 476px;
    }

    .products .main {
      float: left;
      display: none;
    }

    .products .main.selected {
      display: block;
    }

    .tab li.active {
      border-color: red;
      border-bottom: 0;
    }
  </style>
</head>
<style type="text/css"></style>
<body>
<div class="wrapper">
  <ul class="tab">
    <li class="tab-item active">国际大牌<span>◆</span></li>
    <li class="tab-item">国妆名牌<span>◆</span></li>
    <li class="tab-item">清洁用品<span>◆</span></li>
    <li class="tab-item">男士精品</li>
  </ul>
  <div class="products">
    <div class="main selected">
      <a href="###"><img src="images/guojidapai.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="images/guozhuangmingpin.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="images/qingjieyongpin.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="images/nanshijingpin.jpg" alt=""/></a>
    </div>
  </div>
</div>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  /*
  * 对于tab栏切换案例,jQuery的写法相比js的写法更加简单
  * */
  $(function(){
    //主要做两件事:1.tab部分  2.product部分
    //为tab栏的li注册鼠标进入事件
    $(".tab-item").mouseenter(function () {
      //1.tab部分
      //为当前鼠标进入的tab栏添加.active类名,同时,为其兄弟标签移除.active类名
      $(this).addClass("active").siblings().removeClass("active");
      //2.product部分
      var idx = $(this).index();//获取当前.tab-item的索引值,让tab-item与product相对应
      $(".main").eq(idx).addClass("selected").siblings().removeClass("selected");
    });
  });
</script>
</body>
</html>
