<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>25 京东呼吸轮播图</title>
</head>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .slider {
    height: 340px;
    width: 790px;
    margin: 100px auto;
    position: relative;
  }

  .slider li {
    position: absolute;
    display: none;
  }

  .slider li:first-child {
    display: block;
  }


  .arrow {
    display: none;
  }

  .slider:hover .arrow {
    display: block;
  }

  .arrow-left,
  .arrow-right {
    font-family: "SimSun", "宋体";
    width: 30px;
    height: 60px;
    background-color: rgba(0, 0, 0, 0.1);
    position: absolute;
    top: 50%;
    margin-top: -30px;
    cursor: pointer;
    text-align: center;
    line-height: 60px;
    color: #fff;
    font-weight: 700;
    font-size: 30px;
  }

  .arrow-left:hover,
  .arrow-right:hover {
    background-color: rgba(0, 0, 0, .5);
  }

  .arrow-left {
    left: 0;
  }

  .arrow-right {
    right: 0;
  }

</style>
<body>
<div class="slider">
  <ul>
    <li><a href="#"><img src="images/jd/1.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/2.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/3.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/4.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/5.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/6.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/7.jpg" alt=""></a></li>
    <li><a href="#"><img src="images/jd/8.jpg" alt=""></a></li>
  </ul>
  <!--箭头-->
  <div class="arrow">
    <span class="arrow-left">&lt;</span>
    <span class="arrow-right">&gt;</span>
  </div>
</div>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  $(function(){
    var count = 0;
    $(".arrow-right").click(function () {
      count++;
      if(count == $(".slider li").length) {
        count = 0;
      }
      console.log(count);
      //让count渐渐的显示,其他兄弟渐渐的隐藏
      $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
    });

    $(".arrow-left").click(function () {
      count--;
      if (count == -1) {
        count = $(".slider li").length - 1;
      }
      console.log(count);
      //让count渐渐的显示,其他兄弟渐渐的隐藏
      $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
    });
  });
</script>
</body>
</html>
