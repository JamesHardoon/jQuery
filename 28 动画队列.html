<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>28 动画队列</title>
</head>
<style type="text/css">
  div {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    position: absolute;
  }
</style>
<body>
<input type="button" value="按钮" id="btn">
<div></div>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
  $(function(){
    $("#btn").click(function () {
      //把这些动画存储到一个队列里面
      $("div").animate({left:800})
        .animate({top:400})
        .animate({width:300 , height:300})
        .animate({top:50})
        .animate({left:50})
        .animate({width:100 , height:100})
    })
  });
</script>
</body>
</html>
